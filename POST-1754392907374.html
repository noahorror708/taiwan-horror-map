<html><head><meta charset='utf-8'><title>花蓮市國風里民宅（縱火案現場）</title></head><body><h1>花蓮市國風里民宅（縱火案現場）</h1><p>花蓮民宅縱火慘案：烈焰下的冤魂呼號</p><p><b>地點：</b>2018年10月21日凌晨，花蓮市國風里一棟民宅突傳驚人火警。當地男子因債務與情感糾葛，竟於深夜縱火焚屋，火勢瞬間吞噬整棟老宅，導致9人死亡、2人輕重傷，成為花蓮史上最慘重的縱火命案。
火場清理後，鄰里間流傳著詭異的傳聞。有人說深夜經過時，會聽到斷斷續續的哭喊聲；有人說火場殘壁上偶爾會浮現黑影，像是亡魂仍被困在烈焰之中，無法離去。這場大火，不僅奪走了生命，也在花蓮留下了最陰森的都市傳說。</p><p><b>座標：</b>23.9761, 121.6044</p><p><b>投稿者：</b>NOA</p></body></html>
