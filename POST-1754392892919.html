<html><head><meta charset='utf-8'><title>基隆市仁愛區孝三路（原五福旅社位置）</title></head><body><h1>基隆市仁愛區孝三路（原五福旅社位置）</h1><p>五福旅社血案：基隆暗夜屠殺</p><p><b>地點：</b>1988年，基隆仁愛區五福旅社深夜爆發血腥屠殺案。嫌犯持利刃闖入旅社，殘忍割喉殺害五名住客。警方抵達時，旅社內到處是血跡與慘叫回音。
此案轟動全台，五福旅社自此成為「死亡旅館」。多年後，有人經過遺址仍聲稱聽見尖叫與刀光劃破空氣的聲音，彷彿慘案從未平息。</p><p><b>座標：</b>25.1286, 121.7392</p><p><b>投稿者：</b>NOA</p></body></html>
