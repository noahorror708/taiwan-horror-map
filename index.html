  <script>
    // Leaflet 地圖初始化
    var map = L.map('map').setView([23.5, 121], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap 貢獻者'
    }).addTo(map);

    // 範例標記（500 公尺模糊）
    function addBlurredMarker(lat, lng, text) {
      const offset = (Math.random() - 0.5) * 0.009; // 約 500m 偏移
      L.marker([lat + offset, lng + offset]).addTo(map)
        .bindPopup(text);
    }

    addBlurredMarker(25.033, 121.565, "八里媽媽嘴雙屍命案");
    addBlurredMarker(22.627, 120.301, "高雄氣爆事件");
