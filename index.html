<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖-測試中</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #222;
      margin: 0;
      padding: 1rem;
    }
    #map {
      width: 100%;
      height: 400px;
    }
    .story {
      background: #222;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      text-align: left;
    }
    .story h2 {
      margin-top: 0;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <h1>台灣恐怖地圖</h1>
  <div id="map"></div>

  <!-- 五篇示範故事 -->
  <div class="story">
    <h2>1. 淡水紅毛城的幽影</h2>
    <p>傳說夜晚經過紅毛城時，會看到士兵的殘影在城門遊走...</p>
    <p><b>地點：</b>新北市淡水區</p>
  </div>

  <div class="story">
    <h2>2. 台南安平古堡的哭聲</h2>
    <p>許多遊客表示在深夜會聽到來自古堡牆縫的淒厲哭聲...</p>
    <p><b>地點：</b>台南市安平區</p>
  </div>

  <div class="story">
    <h2>3. 嘉義民雄鬼屋</h2>
    <p>號稱全台最恐怖鬼屋，荒廢的洋樓裡據說有白影飄動...</p>
    <p><b>地點：</b>嘉義縣民雄鄉</p>
  </div>

  <div class="story">
    <h2>4. 高雄旗津燈塔的海盜傳說</h2>
    <p>燈塔旁常有人聽到海盜的吶喊與海浪聲混合...</p>
    <p><b>地點：</b>高雄市旗津區</p>
  </div>

  <div class="story">
    <h2>5. 台中東海大學的女鬼傳說</h2>
    <p>據說夜晚經過某棟宿舍時，會有人看到長髮女子的背影...</p>
    <p><b>地點：</b>台中市西屯區</p>
  </div>

  <!-- Google Maps API -->
  <script>
    function initMap() {
      const taiwan = { lat: 23.6978, lng: 120.9605 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: taiwan,
        styles: [{ elementType: "geometry", stylers: [{ color: "#1c1c1c" }] }]
      });

      // 故事地點標記
      const locations = [
        { title: "淡水紅毛城", position: { lat: 25.1733, lng: 121.4324 } },
        { title: "安平古堡", position: { lat: 22.9999, lng: 120.1594 } },
        { title: "民雄鬼屋", position: { lat: 23.5448, lng: 120.4286 } },
        { title: "旗津燈塔", position: { lat: 22.5908, lng: 120.2717 } },
        { title: "東海大學", position: { lat: 24.1819, lng: 120.6015 } }
      ];

      locations.forEach(loc => {
        new google.maps.Marker({
          position: loc.position,
          map: map,
          title: loc.title
        });
      });
    }
  </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGoEL8NEw0Vt0X1SJbrFpi5WTI6zPwCoM=initMap"></script>
</body>
</html>
