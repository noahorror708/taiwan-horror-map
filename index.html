<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <!-- SEO -->
  <link rel="stylesheet" href="style.css">
  <script src="map.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

<!-- 頁首 -->
<div id="header-container"></div>

<!-- 主內容 -->
<main>
  <section id="map-section">
    <div id="map"></div>
  </section>

  <section id="latest-posts">
    <h2>最新投稿文章</h2>
    <ul id="latest-posts-list"></ul>
  </section>
</main>

<!-- 頁尾 -->
<div id="footer-container"></div>

<script>
  // 載入 header 與 footer
  fetch('header.html').then(r => r.text()).then(t => {
    document.getElementById('header-container').innerHTML = t;
  });
  fetch('footer.html').then(r => r.text()).then(t => {
    document.getElementById('footer-container').innerHTML = t;
  });
</script>

</body>
</html>
