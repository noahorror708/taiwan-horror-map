<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1rem;
    }
    h1 {
      color: #ff4444;
      margin: 0;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    #counters {
      margin: 20px;
      font-size: 1.2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff4444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a.button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>台灣恐怖地圖</h1>
    <p>收集台灣各地的都市傳說與恐怖故事</p>
    <a href="submit.html" class="button">我要投稿</a>
  </header>

  <!-- 地圖區塊 -->
  <div id="map"></div>

  <!-- 計數器 -->
  <div id="counters">
    <p>👥 累積訪客：<span id="totalCount">載入中…</span></p>
    <p>📅 今日訪客：<span id="todayCount">載入中…</span></p>
  </div>

  <!-- Google Maps API -->
  <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.6978, lng: 120.9605 },
        zoom: 7,
        mapTypeId: "roadmap"
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGoEL8NEw0Vt0X1SJbrFpi5WTI6zPwCoM&callback=initMap"></script>

  <!-- 訪客計數器 -->
  <script>
    const NAMESPACE = "taiwan-horror-map";
    function getTodayKey() {
      const d = new Date();
      return `${d.getFullYear()}${d.getMonth()+1}${d.getDate()}`;
    }
    // 累積訪客
    fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/total`)
      .then(res => res.json())
      .then(res => {
        document.getElementById("totalCount").innerText = res.value;
      });
    // 今日訪客
    const todayKey = getTodayKey();
    fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${todayKey}`)
      .then(res => res.json())
      .then(res => {
        document.getElementById("todayCount").innerText = res.value;
      });
  </script>
</body>
</html>
