<div id="latestPosts">
  <h2>🆕 最新文章</h2>
  <ul id="latestList"><li>載入中…</li></ul>
</div>

<script>
  async function loadLatest(posts) {
    // 取最後 3 篇
    const latest = posts.slice(-3).reverse(); 
    const list = document.getElementById("latestList");
    list.innerHTML = "";
    latest.forEach(p => {
      let li = document.createElement("li");
      li.innerHTML = `<a href="${p.url}">${p.title}</a>`;
      list.appendChild(li);
    });
  }

  async function loadPosts() {
    let res = await fetch("posts.json");
    let posts = await res.json();
    loadRanking(posts);   // 排行榜
    loadLatest(posts);    // 最新文章
  }

  loadPosts();
</script>
