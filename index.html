<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:#eee; }
    h1 { text-align:center; padding:15px; background:#222; color:#ff4444; margin:0; }
    #description { text-align:center; padding:10px; background:#181818; color:#ccc; font-size:14px; }
    #container { display:flex; height:calc(100vh - 140px); }
    #sidebar {
      width:250px; background:#222; overflow-y:auto; padding:10px;
    }
    #sidebar h2 { margin:10px 0; color:#66ccff; font-size:16px; border-bottom:1px solid #444; padding-bottom:5px; }
    #sidebar h3 { margin:10px 0; color:#ffcc66; }
    #sidebar ul { list-style:none; padding:0; }
    #sidebar li { margin:5px 0; }
    #sidebar a { color:#eee; text-decoration:none; display:block; padding:5px; border-radius:6px; }
    #sidebar a:hover { background:#333; }
    #map { flex:1; }
    footer {
      background:#222; color:#aaa; text-align:center; font-size:12px; padding:10px;
    }
    /* 工具列（右下角固定） */
    #toolbar {
      position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:10px;
    }
    #toolbar a {
      background:#ff4444; color:#fff; text-decoration:none;
      padding:10px 15px; border-radius:6px; font-size:14px; text-align:center;
      transition: background 0.2s;
    }
    #toolbar a:hover { background:#cc0000; }
    /* 訪客統計顯示 */
    #visitor-count {
      position:fixed; bottom:10px; left:20px;
      background:#222; padding:8px 12px; border-radius:6px;
      font-size:13px; color:#66ccff;
    }
  </style>
</head>
<body>
  <h1>台灣恐怖地圖</h1>
  <div id="description">
    收錄來自全台灣的靈異故事與恐怖傳說，點擊地圖探索神秘足跡。
  </div>

  <div id="container">
    <div id="sidebar">
      <h2>📍依地區分類</h2>
      <p>📖 文章清單載入中...</p>
    </div>
    <div id="map"></div>
  </div>

  <!-- 工具列 -->
  <div id="toolbar">
    <a href="submit.html">✍️ 我要投稿</a>
    <a href="#">👥 來訪人數</a>
    <a href="#top">⬆️ 回到最上方</a>
  </div>

  <!-- 訪客統計 -->
  <div id="visitor-count">👥 總訪客數：載入中...</div>

  <footer>
    聯絡信箱：<a href="mailto:yourmail@gmail.com" style="color:#66ccff;"noahorror708@gmail.com</a><br>
    本網站內容僅供娛樂分享，故事真實性無法保證，請自行判斷，若有任何需下架文章請來信告知。
  </footer>

  <!-- Google Maps -->
  <script>
    let map;
    function initMap() {
      const taiwan = { lat: 23.6978, lng: 120.9605 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: taiwan,
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGoEL8NEw0Vt0X1SJbrFpi5WTI6zPwCoM&callback=initMap">
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCK8DBDjoj5pZg3vaGtktVyUuWOPUxDumU",
      authDomain: "taiwan-horror-map-e257d.firebaseapp.com",
      projectId: "taiwan-horror-map-e257d",
      storageBucket: "taiwan-horror-map-e257d.firebasestorage.app",
      messagingSenderId: "59145752144",
      appId: "1:59145752144:web:1f6ccc6fecd280defc8b55",
      measurementId: "G-FR1FZD064W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 把 Firestore 文章抓出來
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      let groups = {};

      querySnapshot.forEach((doc) => {
        let data = doc.data();
        let region = data.locationName || "未分類";
        if (!groups[region]) groups[region] = [];
        groups[region].push({ id: doc.id, ...data });
      });

      renderSidebar(groups);
    }

    // 在左邊生成文章清單
    function renderSidebar(groups) {
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = "<h2>📍依地區分類</h2>";
      for (let region in groups) {
        let h3 = document.createElement("h3");
        h3.innerText = region;
        sidebar.appendChild(h3);

        let ul = document.createElement("ul");
        groups[region].forEach(post => {
          let li = document.createElement("li");
          let a = document.createElement("a");
          a.innerText = post.title + (post.author ? " — by " + post.author : "");
          a.href = "#";
          a.onclick = () => {
            if (post.coordinates) {
              let pos = {
                lat: post.coordinates.latitude,
                lng: post.coordinates.longitude
              };
              map.setCenter(pos);
              map.setZoom(15);

              // Marker
              new google.maps.Marker({ position: pos, map: map, title: post.title });

              // 加一個圓形圈選
              new google.maps.Circle({
                strokeColor: "#FF4444",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.15,
                map,
                center: pos,
                radius: 200 // 半徑 200 公尺
              });
            } else {
              alert("此文章尚未提供座標");
            }
          };
          li.appendChild(a);
          ul.appendChild(li);
        });
        sidebar.appendChild(ul);
      }
    }

    // ===== 訪客統計 =====
    async function updateVisitorCount() {
      const ref = doc(db, "stats", "visitors");

      // 檢查文件是否存在
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        // 如果不存在，建立並設為 1
        await setDoc(ref, { count: 1 });
        document.getElementById("visitor-count").innerText = "👥 總訪客數：1";
      } else {
        // 存在就 +1
        await updateDoc(ref, { count: increment(1) });
        const newSnap = await getDoc(ref);
        document.getElementById("visitor-count").innerText = "👥 總訪客數：" + newSnap.data().count;
      }
    }

    loadPosts();
    updateVisitorCount();
  </script>
</body>
</html>
