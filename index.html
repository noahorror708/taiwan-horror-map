<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header 會由 JavaScript 載入 -->
  <div id="header"></div>

  <!-- 左側文章列表 -->
  <div id="sidebar">
    <h2>📖 文章列表</h2>
    <div id="articleList">載入中…</div>
  </div>

  <!-- 主內容 -->
  <div id="content">
    <h1>台灣恐怖地圖</h1>
    <div id="map"></div>

    <!-- 熱門排行 -->
    <div id="topPosts">
      <h2>🔥 今日最熱門文章 TOP 3</h2>
      <ol id="ranking"><li>載入中…</li></ol>
    </div>

    <!-- 訪客統計 -->
    <div id="counters">
      <h2>📊 訪客統計</h2>
      <p>今日人數：<span id="todayCount">0</span></p>
      <p>累積人數：<span id="totalCount">0</span></p>
    </div>

    <!-- 投稿表單 -->
    <div id="submitForm">
      <h2>📝 我要投稿</h2>
      <iframe src="https://forms.gle/kDaPh9dUTWN5Zg3i7" 
              width="100%" height="600" frameborder="0">載入中…</iframe>
    </div>
  </div>

  <!-- 回到頂端按鈕 -->
  <button id="backToTop">↑</button>

  <!-- footer 會由 JavaScript 載入 -->
  <div id="footer"></div>

  <!-- Google Maps -->
  <script>
    function initMap() {
      const taiwan = { lat: 23.6978, lng: 120.9605 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: taiwan,
      });
      new google.maps.Marker({ position: taiwan, map: map });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGoEL8NEw0Vt0X1SJbrFpi5WTI6zPwCoM&callback=initMap">
  </script>

  <!-- 主功能 JS -->
  <script src="main.js"></script>
</body>
</html>
