<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">台灣恐怖地圖 - 文章</title>

  <!-- SEO Meta -->
  <meta name="description" content="台灣恐怖地圖故事與地點">
  <meta name="keywords" content="台灣恐怖地圖, 靈異故事, 恐怖傳說">

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }
    #breadcrumbs {
      background: #222;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    #breadcrumbs a {
      color: #ff4444;
      text-decoration: none;
    }
    #breadcrumbs a:hover {
      text-decoration: underline;
    }
    #map-container {
      width: 100%;
      height: 400px;
    }
    #article-container {
      background: #222;
      padding: 1rem;
      margin-top: 1rem;
    }
    #article-title {
      color: #ff4444;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- 麵包屑 -->
  <nav id="breadcrumbs">
    <a href="index.html">首頁</a> &gt;
    <a href="latest.html">最新文章</a> &gt;
    <span id="current-article">讀取中...</span>
  </nav>

  <!-- 地圖 -->
  <div id="map-container"></div>

  <!-- 文章 -->
  <div id="article-container">
    <h1 id="article-title">文章標題</h1>
    <p id="article-content">文章內容載入中...</p>
    <p id="article-location"></p>
  </div>

  <!-- Leaflet Map JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 初始化（換成你的設定）
    const firebaseConfig = {
      apiKey: "你的 API key",
      authDomain: "你的專案.firebaseapp.com",
      projectId: "你的專案ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 從 URL 取得文章 ID
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    // 撈資料
    db.collection("articles").doc(articleId).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById('article-title').textContent = data.title;
        document.getElementById('article-content').textContent = data.content;
        document.getElementById('article-location').textContent = `地點：${data.location}`;
        document.getElementById('current-article').textContent = data.title;
        document.getElementById('page-title').textContent = `${data.title} - 台灣恐怖地圖`;

        // 地圖初始化（模糊大概位置）
        const map = L.map('map-container').setView([data.lat + (Math.random()-0.5)*0.01, data.lng + (Math.random()-0.5)*0.01], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap 貢獻者'
        }).addTo(map);
        L.marker([data.lat, data.lng]).addTo(map)
          .bindPopup(data.title)
          .openPopup();
      } else {
        document.getElementById('article-title').textContent = '文章不存在';
        document.getElementById('article-content').textContent = '';
      }
    });
  </script>

</body>
</html>
