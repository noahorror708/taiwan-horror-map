<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:#eee; }
    h1 { text-align:center; padding:15px; background:#222; color:#ff4444; margin:0; }
    #container { display:flex; height:calc(100vh - 60px); }
    #sidebar {
      width:250px; background:#222; overflow-y:auto; padding:10px;
    }
    #sidebar h3 { margin:10px 0; color:#66ccff; }
    #sidebar ul { list-style:none; padding:0; }
    #sidebar li { margin:5px 0; }
    #sidebar a { color:#eee; text-decoration:none; display:block; padding:5px; border-radius:6px; }
    #sidebar a:hover { background:#333; }
    #map { flex:1; }
  </style>
</head>
<body>
  <h1>台灣恐怖地圖</h1>
  <div id="container">
    <div id="sidebar">
      <p>📖 文章清單載入中...</p>
    </div>
    <div id="map"></div>
  </div>

  <!-- Google Maps -->
  <script>
    let map;
    function initMap() {
      const taiwan = { lat: 23.6978, lng: 120.9605 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: taiwan,
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGoEL8NEw0Vt0X1SJbrFpi5WTI6zPwCoM&callback=initMap">
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCK8DBDjoj5pZg3vaGtktVyUuWOPUxDumU",
      authDomain: "taiwan-horror-map-e257d.firebaseapp.com",
      projectId: "taiwan-horror-map-e257d",
      storageBucket: "taiwan-horror-map-e257d.firebasestorage.app",
      messagingSenderId: "59145752144",
      appId: "1:59145752144:web:1f6ccc6fecd280defc8b55",
      measurementId: "G-FR1FZD064W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 把 Firestore 文章抓出來
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      let groups = {};

      querySnapshot.forEach((doc) => {
        let data = doc.data();
        let region = data.place || "未分類";
        if (!groups[region]) groups[region] = [];
        groups[region].push({ id: doc.id, ...data });
      });

      renderSidebar(groups);
    }

    // 在左邊生成文章清單
    function renderSidebar(groups) {
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = "";
      for (let region in groups) {
        let h3 = document.createElement("h3");
        h3.innerText = region;
        sidebar.appendChild(h3);

        let ul = document.createElement("ul");
        groups[region].forEach(post => {
          let li = document.createElement("li");
          let a = document.createElement("a");
          a.innerText = post.title;
          a.href = "#";
          a.onclick = () => {
            if (post.coords) {
              let [lat, lng] = post.coords.split(",").map(Number);
              let pos = { lat, lng };
              map.setCenter(pos);
              map.setZoom(14);
              new google.maps.Marker({ position: pos, map: map, title: post.title });
            } else {
              alert("此文章尚未提供座標");
            }
          };
          li.appendChild(a);
          ul.appendChild(li);
        });
        sidebar.appendChild(ul);
      }
    }

    loadPosts();
  </script>
</body>
</html>
