<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="台灣恐怖地圖 — 收錄台灣各地都市傳說、命案現場、靈異地點，附帶地圖與故事。">
  <title>台灣恐怖地圖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 載入 header -->
  <div id="header"></div>

  <main>
    <section id="map-section">
      <div id="map" style="height: 400px;"></div>
    </section>
    <section id="posts-section">
      <h2>最新故事</h2>
      <div id="posts-list"></div>
    </section>
  </main>

  <!-- 載入 footer -->
  <div id="footer"></div>

  <script>
    // 載入 header / footer
    fetch('header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html').then(r => r.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>
  <script src="js/main.js"></script>
</body>
</html>
