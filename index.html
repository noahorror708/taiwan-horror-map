<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:#eee; }
    h1 { text-align:center; padding:15px; background:#222; color:#ff4444; margin:0; }
    #container { display:flex; height:calc(100vh - 60px); }
    #sidebar {
      width:250px; background:#222; overflow-y:auto; padding:10px;
    }
    #sidebar h3 { margin:10px 0; color:#66ccff; }
    #sidebar ul { list-style:none; padding:0; }
    #sidebar li { margin:5px 0; }
    #sidebar a { color:#eee; text-decoration:none; display:block; padding:5px; border-radius:6px; }
    #sidebar a:hover { background:#333; }
    #map { flex:1; }
  </style>
</head>
<body>
  <h1>台灣恐怖地圖</h1>
  <div id="container">
    <div id="sidebar">
      <p>📖 文章清單載入中...</p>
    </div>
    <div id="map"></div>
  </div>

  <!-- Google Maps -->
  <script>
    let map;
    function initMap() {
      const taiwan = { lat: 23.6978, lng: 120.9605 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: taiwan,
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=你的_MAPS_API_KEY&callback=initMap">
  </script>

  <!-- App 主要邏輯 -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
