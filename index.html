<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
    #map { height: 400px; width: 100%; margin:20px 0; }
    #counters, #topPosts, #submit { margin:20px auto; padding:20px; max-width:800px; background:#222; border-radius:12px; }
    h1,h2 { color:#ff4444; }
    a { color:#66ccff; text-decoration:none; }

    /* 回到頂部按鈕 */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff4444;
      color: #fff;
      font-size: 24px;
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: opacity 0.3s;
    }
    #backToTop:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>台灣恐怖地圖</h1>
  <div id="map"></div>

  <div id="topPosts">
    <h2>🔥 今日最熱門文章 TOP 3</h2>
    <ol id="ranking"><li>載入中…</li></ol>
  </div>

  <div id="counters">
    <h2>📊 訪客統計</h2>
    <p>今日人數：<span id="todayCount">0</span></p>
    <p>累積人數：<span id="totalCount">0</span></p>
  </div>

  <!-- 投稿表單 -->
  <div id="submit">
    <h2>✍️ 我要投稿</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfjcVl8UNRbgyU79tXhYdE5EgS8n8NagMCYXAvjrXolF2E1mw/viewform?embedded=true"
            width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
  </div>

  <p>
    <a href="post1.html">閱讀文章 1</a> | 
    <a href="post2.html">閱讀文章 2</a>
  </p>

  <!-- 回到頂部按鈕 -->
  <button id="backToTop">↑</button>

  <!-- Google Maps -->
  <script>
    function initMap() {
      const taiwan = { lat: 23.6978, lng: 120.9605 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: taiwan,
      });
      new google.maps.Marker({ position: taiwan, map: map });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGoEL8NEw0Vt0X1SJbrFpi5WTI6zPwCoM&callback=initMap">
  </script>

  <!-- CountAPI 訪客計數 + 熱門文章 -->
  <script>
    const NAMESPACE = "taiwan-horror-map";
    const today = new Date();
    const todayKey = `${today.getFullYear()}${today.getMonth()+1}${today.getDate()}`;

    // 累積
    fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/totalVisitors`)
      .then(r => r.json())
      .then(d => document.getElementById("totalCount").innerText = d.value);

    // 今日
    fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/visitors_${todayKey}`)
      .then(r => r.json())
      .then(d => document.getElementById("todayCount").innerText = d.value);

    // 動態載入文章清單 (從 posts.json)
    async function loadRanking() {
      let posts = [];
      try {
        const res = await fetch("posts.json");
        posts = await res.json();
      } catch(e) {
        console.error("讀取 posts.json 失敗", e);
      }

      let results = [];
      for (let post of posts) {
        let res = await fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${post.id}_${todayKey}`)
          .then(r => r.json()).catch(() => null);
        results.push({
          title: post.title,
          url: post.url,
          count: res && res.value ? res.value : 0
        });
      }
      results.sort((a, b) => b.count - a.count);
      const top3 = results.slice(0, 3);
      const list = document.getElementById("ranking");
      list.innerHTML = "";
      top3.forEach(p => {
        let li = document.createElement("li");
        li.innerHTML = `<a href="${p.url}">${p.title}</a> - ${p.count} 次觀看`;
        list.appendChild(li);
      });
    }
    loadRanking();

    // 回到頂部按鈕控制
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        backToTop.style.display = "flex";
      } else {
        backToTop.style.display = "none";
      }
    });
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
