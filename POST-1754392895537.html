<html><head><meta charset='utf-8'><title>新北市中和區</title></head><body><h1>新北市中和區</h1><p>白曉燕命案：震撼全台的少女悲歌</p><p><b>地點：</b>997年4月14日，台北市中和區發生駭人聽聞的綁票案。16歲少女白曉燕，藝人白冰冰的女兒，在上學途中遭歹徒擄走。歹徒勒索高額贖金，但在警方追緝過程中，少女仍慘遭撕票。
案件震驚全台，成為台灣治安史的重要轉捩點。當地居民傳言，少女的冤魂徘徊於棄屍的田野間，夜裡能聽見微弱哭聲與低語，令人心悸。</p><p><b>座標：</b>25.0022, 121.4931</p><p><b>投稿者：</b>NOA</p></body></html>
