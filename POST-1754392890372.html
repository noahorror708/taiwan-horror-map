<html><head><meta charset='utf-8'><title>台北市文山區某廟宇公共廁所</title></head><body><h1>台北市文山區某廟宇公共廁所</h1><p>醃頭案：公廁裡的詭異頭顱</p><p><b>地點：</b>2013年，台北市文山區某廟宇公共廁所內，清潔人員赫然發現一顆被粗鹽醃製的女性人頭。警方追查後發現，兇嫌為謀保險金殺害情婦，並將屍體肢解。
此案轟動全國，廟方雖急忙清理，但流言仍傳。有人聲稱在夜晚進入廁所時，會聽見女人哭泣聲，甚至在鏡中看到模糊面孔。此地自此成為台北著名恐怖傳說。</p><p><b>座標：</b>25.0027, 121.5675</p><p><b>投稿者：</b>NOA</p></body></html>
