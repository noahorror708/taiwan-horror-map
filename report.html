<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="回報台灣恐怖地圖上的地點，或投稿你的靈異故事。">
  <title>回報地點 / 投稿故事</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>回報地點 / 投稿故事</h2>
    <p>請使用下方表單提供資訊，我們會審核後更新到地圖中。</p>

    <!-- 你的 Google 表單嵌入 -->
    <iframe src="https://docs.google.com/forms/d/e/你的表單ID/viewform?embedded=true" 
            width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">
      載入中…
    </iframe>
  </main>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html').then(r => r.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
