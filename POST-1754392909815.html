<html><head><meta charset='utf-8'><title>台北市萬華區西寧南路某旅館</title></head><body><h1>台北市萬華區西寧南路某旅館</h1><p>萬華西寧南路旅館分屍案：暗夜房間的詭影</p><p><b>地點：</b>1995年，台北市萬華區西寧南路上一間小旅館，發生震驚社會的分屍命案。一名年輕女子在旅館內遭人殺害，屍體被肢解後裝進行李箱棄置。警方在追查時，發現房內血跡斑斑，牆壁縫隙中甚至滲出血水。
案件曝光後，該旅館雖然重新營業，但鬼故事傳聞不斷。住客常在深夜聽到浴室傳來低泣聲，或見到鏡中浮現陌生女子的影子。附近居民至今仍避談此案，認為那裡「陰氣很重」，不敢輕易靠近。</p><p><b>座標：</b>25.0448, 121.5050</p><p><b>投稿者：</b>NOA</p></body></html>
