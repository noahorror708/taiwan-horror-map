<html><head><meta charset='utf-8'><title>台北市萬華區西門紅樓</title></head><body><h1>台北市萬華區西門紅樓</h1><p>西門町紅樓的幽靈戲曲：夜半殘聲不散</p><p><b>地點：</b>台北萬華的西門町紅樓，是知名的歷史建築與藝文表演空間。然而在光鮮亮麗的外表背後，卻流傳著許多靈異傳聞。相傳日治時期，紅樓曾經被當作臨時停屍間，戰亂與疾病的亡魂長年聚集於此。
許多劇團演員在夜間彩排時，聲稱聽見二樓傳來古老的戲曲唱腔，但上樓卻空無一人。還有人在觀眾席拍照時，照片裡出現多出來的模糊身影。即使如今紅樓已成熱門觀光景點，當地居民仍提醒，夜深後最好不要單獨停留。</p><p><b>座標：</b>25.0422, 121.5078</p><p><b>投稿者：</b>NOA</p></body></html>
