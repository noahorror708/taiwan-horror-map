<html><head><meta charset='utf-8'><title>新北市八里區「媽媽嘴咖啡店」（已停業）</title></head><body><h1>新北市八里區「媽媽嘴咖啡店」（已停業）</h1><p>八里媽媽嘴雙屍命案：河畔的詭影</p><p><b>地點：</b>2013年，新北市八里區的淡水河畔，發現一對情侶陳屍草叢。經調查，兇手竟是「媽媽嘴咖啡店」的女店員謝依涵，她因金錢與感情糾葛，設局迷昏並殺害兩人。
案件曝光後，咖啡店因染血惡名關閉。地方傳聞，夜晚經過舊址時，會聽見低沉的哭聲與腳步聲，甚至有人目擊到白影從河畔走向店門口。

</p><p><b>座標：</b>25.1545, 121.4581</p><p><b>投稿者：</b>NOA</p></body></html>
