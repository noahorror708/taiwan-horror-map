<html><head><meta charset='utf-8'><title>台中市大雅區某民宅（翁仁賢縱火案現場）</title></head><body><h1>台中市大雅區某民宅（翁仁賢縱火案現場）</h1><p>台中翁仁賢除夕滅門血案</p><p><b>地點：</b>2016年2月7日除夕夜，本應是闔家團圓的日子，台中市大雅區卻發生震驚全台的「滅門血案」。男子翁仁賢因多年積怨與財務糾紛，於家族團圓飯席間，惡意點燃汽油縱火，導致家族6死5傷的慘劇。
事後鄰居描述，當晚火光沖天，慘叫聲久久不散。有人聲稱在深夜經過該宅時，能聽見哭泣與呼救聲，甚至見到黑影在燒毀的屋舍前徘徊。這起除夕血案，不僅奪走了一個家族的生命，也成為台中最令人心悸的恐怖故事之一。</p><p><b>座標：</b>24.2272, 120.6478</p><p><b>投稿者：</b>NOA</p></body></html>
