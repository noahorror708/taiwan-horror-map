<html lang="zh-TW">

    body { font-family: Arial; background:#111; color:#eee; padding:20px; }
    form { max-width:500px; margin:auto; display:flex; flex-direction:column; gap:10px; }
    input, textarea { padding:8px; border-radius:6px; border:none; }
    button { padding:10px; background:#ff4444; color:white; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>我要投稿</h1>
  <form action="mailto:noahorror708@gmail.com" method="post" enctype="text/plain">

    <input type="text" name="title" required>

    <label>地點：</label>

    <label>內容：</label>

  </form>
