<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我要投稿 - 台灣恐怖地圖</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
    form { max-width:600px; margin:40px auto; padding:20px; background:#222; border-radius:10px; }
    input, textarea { width:100%; margin:8px 0; padding:8px; border-radius:6px; border:none; }
    button { padding:10px 20px; background:#ff4444; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#cc0000; }
  </style>
</head>
<body>
  <h1>我要投稿</h1>
  <form id="postForm">
    <input type="email" id="email" placeholder="您的電子郵件" required>
    <input type="text" id="locationName" placeholder="發生地點 (例：台北市中山區某大樓)" required>
    <input type="text" id="title" placeholder="文章標題" required>
    <textarea id="content" rows="6" placeholder="故事內文" required></textarea>
    <input type="text" id="coords" placeholder="地點座標（例：25.0478,121.5319）">
    <input type="text" id="author" placeholder="投稿者暱稱" required>
    <input type="text" id="contact" placeholder="聯絡方式（信箱或社群帳號）" required>
    <button type="submit">送出投稿</button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 🔧 改成你的 Firebase 專案設定
    const firebaseConfig = {
  apiKey: "AIzaSyCK8DBDjoj5pZg3vaGtktVyUuWOPUxDumU",
  authDomain: "taiwan-horror-map-e257d.firebaseapp.com",
  projectId: "taiwan-horror-map-e257d",
  storageBucket: "taiwan-horror-map-e257d.firebasestorage.app",
  messagingSenderId: "59145752144",
  appId: "1:59145752144:web:1f6ccc6fecd280defc8b55",
  measurementId: "G-FR1FZD064W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        await addDoc(collection(db, "posts"), {
          email: document.getElementById("email").value,
          title: document.getElementById("title").value,
          content: document.getElementById("content").value,
          locationName: document.getElementById("locationName").value,
          coords: document.getElementById("coords").value,
          author: document.getElementById("author").value,
          contact: document.getElementById("contact").value,
          createdAt: serverTimestamp()
        });

        alert("✅ 投稿成功！感謝您的分享");
        document.getElementById("postForm").reset();
      } catch (err) {
        console.error(err);
        alert("❌ 投稿失敗，請稍後再試");
      }
    });
  </script>
</body>
</html>
