<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台灣恐怖地圖</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#111; color:#eee; }
    h1 { text-align:center; padding:15px; background:#222; color:#ff4444; margin:0; cursor:pointer; }
    h2 { text-align:center; margin:10px 0 20px; font-weight:normal; color:#aaa; }

    .container { max-width:600px; margin:30px auto; padding:20px; background:#222; border-radius:10px; }
    label { display:block; margin-top:15px; color:#ccc; }
    input, textarea { width:100%; padding:10px; border:none; border-radius:6px; margin-top:5px; background:#333; color:#eee; }
    button {
      margin-top:20px; background:#ff4444; color:#fff; border:none; padding:12px 18px;
      border-radius:6px; cursor:pointer; font-size:16px; width:100%;
    }
    button:hover { background:#ff6666; }
    #preview { margin-top:30px; background:#111; padding:15px; border-radius:10px; border:1px solid #444; }
    #preview h3 { color:#ff6666; }
    #backButton {
      background: #444; border: none; color: #eee; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; margin: 15px;
    }

    .breadcrumb {
      text-align: center;
      margin-top: 10px;
      color: #888;
    }
    .breadcrumb a {
      color: #66ccff;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 onclick="reloadHome()">台灣恐怖地圖</h1>
  <h2>投稿你的靈異故事</h2>

  <div class="breadcrumb">
    <a href="index.html#latest">最新文章</a> &gt; 我要投稿
  </div>

  <div class="container">
    <label for="author">你的名字（或暱稱）</label>
    <input id="author" placeholder="例如：NOAH">

    <label for="title">文章標題</label>
    <input id="title" placeholder="例如：八里媽媽嘴雙屍命案：河畔的詭影">

    <label for="location">地點名稱</label>
    <input id="location" placeholder="例如：新北市八里區「媽媽嘴咖啡店」（已停業）">

    <label for="latitude">緯度（例如：25.1545）</label>
    <input id="latitude" type="number" step="any">

    <label for="longitude">經度（例如：121.4581）</label>
    <input id="longitude" type="number" step="any">

    <label for="content">文章內容</label>
    <textarea id="content" rows="6" placeholder="寫下你想分享的恐怖故事..."></textarea>

    <button onclick="previewPost()">預覽文章</button>

    <div id="preview" style="display:none;">
      <h3 id="previewTitle"></h3>
      <p id="previewContent"></p>
      <p><b>地點：</b><span id="previewLocation"></span></p>
      <p><b>作者：</b><span id="previewAuthor"></span></p>
    </div>
  </div>
  <button id="backButton" onclick="goBackToLatest()">← 回到最新文章</button>

  <script>
    function goBackToLatest() {
      window.location.href = "index.html#latest";
    }

    function reloadHome() {
      window.location.href = "index.html";
    }

    function previewPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const location = document.getElementById("location").value.trim();
      const author = document.getElementById("author").value.trim();

      if (!title || !content || !location || !author) {
        alert("請填寫所有欄位");
        return;
      }

      document.getElementById("previewTitle").innerText = title;
      document.getElementById("previewContent").innerText = content;
      document.getElementById("previewLocation").innerText = location;
      document.getElementById("previewAuthor").innerText = author;
      document.getElementById("preview").style.display = "block";
    }
  </script>
</body>
</html>
